}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }

    setupRepositories(repositories)
}

static void setupRepositories(RepositoryHandler repositories) {
    //repositories.mavenLocal() // uncomment for testing
    def ENV = System.getenv()
    if (ENV.MAVEN_URL) {
        repositories.maven {
            url ENV.MAVEN_URL
            credentials {
                username ENV.MAVEN_USERNAME
                password ENV.MAVEN_PASSWORD
            }
        }
    }
}

subprojects.each {
    rootProject.remapJar.dependsOn("${it.path}:remapJar")
}

configurations {
    includeJ8
}

jvmdg.dg(configurations.includeJ8)

dependencies {
    // dummy version
    minecraft("com.mojang:minecraft:1.14.4")
    mappings("net.fabricmc:yarn:1.14.4+build.18:v2")

    includeJ8("com.viaversion:viaversion:${rootProject.viaver_version}")
    include("io.github.cottonmc:cotton-client-commands:1.1.0+1.15.2")
}

remapJar {
    nestedJars.from configurations.includeJ8
    afterEvaluate {
        subprojects.each {
            nestedJars.from project("${it.path}").tasks.named("remapJar")
        }
    }
}

processResources {
    filesMatching("assets/*/lang/*.lang") {
        HashMap<String, String> langMap = new HashMap<>()
        Files.list(rootProject.file("src/main/resources/assets/viafabric/lang").toPath())
                .filter(path -> path.toString().endsWith(".json"))
                .forEach(path -> {
                    String legacyFile = "\n" + String.join("\n", JsonParser
                            .parseReader(Files.newBufferedReader(path)).asJsonObject.entrySet().stream()
                            .map(entry -> entry.key + "=" + entry.value.asString)
                            .toArray(String[]::new))
                    langMap.put(path.getFileName().toString().replace(".json", ""), legacyFile)
                })
        it.expand(langMap)
    }
}

List<String> mcReleases = Arrays.stream(rootProject.publish_mc_versions.toString().split(","))
        .map({ it -> it.trim() })
        .collect(Collectors.toList())

publishMods {
    file = remapJar.archiveFile
    changelog = "A changelog can be found at https://github.com/ViaVersion/ViaFabric/commits"
    version = rootProject.version
    displayName = "[${getBranch()}] ViaFabric " + rootProject.version
    modLoaders.add("fabric")
    dryRun = providers.environmentVariable("CURSEFORGE_TOKEN").getOrNull() == null

    curseforge {
        accessToken = providers.environmentVariable("CURSEFORGE_TOKEN")
        projectId = "391298"
        type = BETA // alpha is hidden by default

        javaVersions.add(JavaVersion.VERSION_1_8)
        javaVersions.add(JavaVersion.VERSION_1_9)
        javaVersions.add(JavaVersion.VERSION_1_10)
        IntStream.rangeClosed(11, 22).forEach { n -> javaVersions.add(JavaVersion.valueOf("VERSION_" + n)) }

        minecraftVersions.addAll(mcReleases)
        if (!rootProject.curseforge_mc_snapshot.isEmpty()) {
            minecraftVersions.add(rootProject.curseforge_mc_snapshot)
        }
        optional("fabric-api")
        embeds("cotton-client-commands")
    }
    modrinth {
        accessToken = providers.environmentVariable("MODRINTH_TOKEN")
        projectId = "YlKdE5VK"
        type = ALPHA
        minecraftVersions.addAll(mcReleases)
        if (!rootProject.modrinth_mc_snapshot.isEmpty()) {
            minecraftVersions.add(rootProject.modrinth_mc_snapshot.toString())
        }
        optional("fabric-api")
        embeds("viaversion")
    }
}

defaultTasks("clean", "build")
