plugins {
    id "java"
    id "maven-publish"
    id "org.ajoberstar.grgit" version "5.3.0"
    id "fabric-loom" version "1.9-SNAPSHOT" apply false
    id "com.github.ben-manes.versions" version "0.51.0"
